<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Calculator</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="javascript/calculator.js" defer></script>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">DISPLAY</div>
            <div class="keypad">
                <div class="first-row">
                    <button class="division">&divide;</button>
                    <button class="multiplication">&times;</button>
                    <button class="subtraction">&minus;</button>
                    <button class="addition">&plus;</button>
                </div>
            </div>
        </div>
    </body>
</html>
